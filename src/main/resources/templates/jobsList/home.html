<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
    <title>Listy zadań | Notebook</title>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content">
    <div align="center">
        <h1>Lista list użytkownika <a class="btn btn-sm btn-secondary" th:href="@{'/jobsList/new/'}">Nowa </a></h1>
        <div class="panel-heading">
            <div class="panel-heading">
                <span th:utext="${information}"></span>
            </div>
            <br/><br/>
            <table border="1" cellpadding="10">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nazwa</th>
                    <th>Utworzono</th>
                    <th>Edytowano</th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="jobList : ${jobsLists}">
                    <td th:text="${jobList.id}">Id</td>
                    <td>
                        <a class="btn btn-sm btn-secondary" th:href="@{'/jobsList/details/' + ${jobList.id}}"
                           th:text="${jobList.name}">
                        </a>
                    </td>
                    <td th:text="${jobList.created}">Utworzono</td>
                    <td th:text="${jobList.edited}">Edytowano</td>
                    <td>
                        <a class="btn btn-sm btn-secondary" th:href="@{'/jobsList/edit/' + ${jobList.id}}">
                            Edytuj
                        </a>
                        <a class="btn btn-sm btn-secondary" th:href="@{'/jobsList/delete/' + ${jobList.id}}">
                            Usuń
                        </a>
                        <a class="btn btn-sm btn-secondary" th:href="@{'/job/new/' + ${jobList.id}}">
                            Dodaj
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
