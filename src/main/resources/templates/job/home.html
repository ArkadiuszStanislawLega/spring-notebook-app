<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
    <title>Zadania | Notebook</title>
    <meta charset="utf-8"/>
</head>
<body>
<div layout:fragment="content">
    <div align="center">
        <div class="panel-heading">
            <div class="panel-heading">
                <h1>Lista zadań</h1>
                <span th:utext="${information}"></span>
            </div>
            <br/><br/>
            <table border="1" cellpadding="10">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Tytuł</th>
                    <th>Opis zadania</th>
                    <th>Utworzono</th>
                    <th>Edytowano</th>
                    <th>Lista zadań</th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="job : ${jobsList}">
                    <td th:text="${job.id}">Id</td>
                    <td th:text="${job.title}">Nazwa</td>
                    <td th:text="${job.content}">Opis zadania</td>
                    <td th:text="${job.created}">Utworzono</td>
                    <td th:text="${job.edited}">Edytowano</td>
                    <td>
                        <a class="btn btn-sm btn-secondary" th:href="@{'/jobsList/details/' + ${job.parent.id}}"
                           th:text="${job.parent.name}"></a>
                      </td>
                    <td>
                        <a class="btn btn-sm btn-secondary" th:href="@{'/job/edit/' + ${job.id}}">
                            Edytuj
                        </a>
                        <a class="btn btn-sm btn-secondary" th:href="@{'/job/delete/' + ${job.id}}">
                            Usuń
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
