<!DOCTYPE html>
<html  xmlns:layout="http://www.w3.org/1999/xhtml"
       layout:decorate="~{layouts/main_layout.html}"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań - nowa</title>
</head>
<body>
<div layout:fragment="content" align="center">
    <h1>Dodaj Listę zadań</h1>
    <br />
    <form action="#" th:action="@{/jobsList/save}" th:object="${jobsList}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Nazwa:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
