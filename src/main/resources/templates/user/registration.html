<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarejestruj się | Notebook</title>
</head>
<body>
<div layout:fragment="content" align="center">
    <form autocomplete="off" action="#" th:action="@{/registration}"
          th:object="${user}" method="post" class="form-horizontal"
          role="form">
        <h2>Rejestracja użytkownika</h2>
        <div class="form-group">
            <div class="col-sm-9">
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="validation-message"></label>
                <input type="text" th:field="*{name}" placeholder="Imię"
                       class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="validation-message"></label>
                <input type="text" th:field="*{lastName}"
                       placeholder="Nazwisko" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9">
                <input type="text" th:field="*{email}" placeholder="Adres e-mail" class="form-control"/>
                <label
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9">
                <input type="text" th:field="*{userName}" placeholder="Nazwa użytkownika"
                       class="form-control"/>
                <label
                        th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                        class="validation-message"></label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9">
                <input type="password" th:field="*{password}"
                       placeholder="Hasło" class="form-control"/> <label
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="validation-message"></label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <button type="submit" class="btn btn-sm btn-secondary">Zarejestruj się</button>
            </div>
        </div>

        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

    </form>
</div>
</body>
</html>
