<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
    <head>
        <meta charset="utf-8"/>
        <title>Zaloguj | Notebook</title>
<!--        <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>-->
    </head>

    <body>
        <div layout:fragment="content" align="center" >
            <h1 class="text-center mt-3">Zaloguj się</h1>

            <div th:if="${param.logout}">
                Zostałeś wylogowany.
            </div>

            <form th:action="@{/login}" method="POST">
                <div>
                    <label>
                        <input type="text" id="user_name" name="user_name" placeholder="Nazwa użytkownika" class="form-control"/>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="password" th:placeholder="Hasło" id="password" name="password" class="form-control"/>
                    </label>
                </div>
                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Nazwa użytkownika lub hasło jest nieprawidłowe.</p>
                </div>
                <div>
                    <button class="btn btn-sm btn-secondary" name="Submit" value="Login" type="Submit" th:text="Zaloguj"/>
                </div>
            </form>
        </div>
    </body>
</html>
